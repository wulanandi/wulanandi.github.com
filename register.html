<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <title>HABIBAH COLLECTION-DAFTAR</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 sosmed">
          <h6 class="find">
            FIND US : <img src="img/ig.png" alt="" class="ig" />
            <img src="img/fb.png" alt="" class="fb" />
            <img src="img/twt.png" alt="" class="twt" />
          </h6>
        </div>
        <div class="col-sm-6 sosmed">
          <h6 class="login1">
            <a href="login.html"> LOGIN </a> |
            <a href="register.html"> REGISTER</a>
          </h6>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 logo">
          <img src="img/logo.png" alt="" />
        </div>
        <div class="col-sm-2 menu">
          <a href="index.html">HOME</a>
        </div>
        <div class="col-sm-2 menu1">
          <a href="akun.html"> ACCOUNT</a>
        </div>
        <div class="col-sm-2 menu3">
          <a href="#"> WISH LIST</a>
        </div>
        <div class="col-sm-2 menu4">
          <a href="profil.html">ABOUT</a>
        </div>
        <div class="col-sm-2 menu2">
          <center>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search..."
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  <img src="img/search.png" alt="" class="cari" />
                </button>
              </div>
            </div>
          </center>
        </div>
      </div>
      <div class="jumbotron">
        <div class="row">
          <div class="col-sm-12">
            <div
              class="card"
              style="
                width: 100%;
                height: 105%;
                background-color: rgba(255, 255, 255, 0.5);
                border: 1px solid black;
                padding-bottom: 50px;
              "
            >
              <center>
                <img src="img/avatar.png" alt="" class="logoakun" />
                <br />
                <label for="nama" style="font-size: 20px;">Nama </label>
                <br />
                <input
                  type="text"
                  name="nama"
                  placeholder="Nama Lengkap..."
                  class="nama"
                />
                <br />
                <label for="username" style="font-size: 20px;">Username </label>
                <br />
                <input
                  type="text"
                  name="username"
                  placeholder="Username..."
                  class="username"
                />
                <br />
                <label for="email" style="font-size: 20px;">Email </label>
                <br />
                <input
                  type="email"
                  name="username"
                  placeholder="Email..."
                  class="email"
                />
                <br />
                <label for="password" style="font-size: 20px;">Password </label>
                <br />
                <input
                  type="password"
                  name="password"
                  placeholder="Password..."
                  class="password"
                />
                <br />
                <button class="btn btn-success">DAFTAR</button>
                <br />
                <a href="login.html" style="font-size: 19px;"
                  >Sudah mempunyai akun ? Silahkan Login.</a
                >
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
